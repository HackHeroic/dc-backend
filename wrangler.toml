name = "death-certificate-backend"
main = "worker.js"
compatibility_date = "2024-01-01"

[observability]
enabled = false

# Durable Objects for stateful job management
[[durable_objects.bindings]]
name = "JOB_DO"
class_name = "JobDurableObject"
script_name = "death-certificate-backend"

# KV namespace for storing job index (optional - for listing jobs)
# To enable KV storage:
# 1. Create namespace: wrangler kv:namespace create "JOBS_STORE"
# 2. Create preview: wrangler kv:namespace create "JOBS_STORE" --preview
# 3. Uncomment and update the IDs below:
# [[kv_namespaces]]
# binding = "JOBS_STORE"
# id = "your_namespace_id_here"
# preview_id = "your_preview_namespace_id_here"

[env.production]
routes = []

[env.development]
routes = []

